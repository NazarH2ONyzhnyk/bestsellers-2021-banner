<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestsallers 2021</title>
    <link rel="stylesheet" href="./css/nslider.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cars">
        <img src="./img/cars-header.png" alt="cars preview">
    </header>
    <main class="content">
        <div class="content__title revealator-slidedown revealator-once">
            <h1>
                Бестселлери <br> 2021 
                <svg width="204" height="38" viewBox="0 0 204 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M202.768 20.7678C203.744 19.7915 203.744 18.2085 202.768 17.2322L186.858 1.32233C185.882 0.34602 184.299 0.34602 183.322 1.32233C182.346 2.29864 182.346 3.88155 183.322 4.85786L197.464 19L183.322 33.1421C182.346 34.1184 182.346 35.7014 183.322 36.6777C184.299 37.654 185.882 37.654 186.858 36.6777L202.768 20.7678ZM0 21.5H201V16.5H0V21.5Z" fill="#101010"/>
                </svg>
            </h1>
        </div>
        <div class="container">
            <div class="nslider">
            <div class="nslider-wrapper">
                <div class="nslider-slide" id="slide-1">
                    <div class="row">
                        <div class="content__photo">
                            <img src="./img/kia-sportage.png" alt="">
                        </div>
                        <div class="content__desc">
                            <h2>Kia Sportage</h2>
                            <hr>
                            <p>всього <span>3600</span> на місяць</p>
                            <p><span>50%</span> авансом</p>
                            <p>на <span>7</span> років</p>
                        </div>
                    </div>
                </div>
                <div class="nslider-slide" id="slide-2">
                    <div class="row">
                        <div class="content__photo">
                            <img src="./img/cherry-4.png" alt="">
                        </div>
                        <div class="content__desc">
                            <h2>Cherty Tiggo 4</h2>
                            <hr>
                            <p>всього <span>2700</span> на місяць</p>
                            <p><span>50%</span> авансом</p>
                            <p>на <span>7</span> років</p>
                        </div>
                    </div>
                </div>
                <div class="nslider-slide" id="slide-3">
                    <div class="row">
                        <div class="content__photo">
                            <img src="./img/lada-granta-2018-croped.png" alt="">
                        </div>
                        <div class="content__desc">
                            <h2>Lada Granta</h2>
                            <hr>
                            <p>всього <span>2400</span> на місяць</p>
                            <p><span>50%</span> авансом</p>
                            <p>на <span>5</span> років</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nslider-button nslider-button-prev"></div>
            <div class="nslider-button nslider-button-next"></div>
            </div>
        </div>
    </main>
    <footer class="revealator-zoomin revealator-once">
            <img src="./img/blits-logo.jpg" alt="blitz-logo">
    </footer>
</body>
<script src="./js/nslider.min.js"></script>
<script src="./revealator-master/jquery-1.11.3.min.js"></script>
<script src="./js/script.js"></script>
</html>
